    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            
        }

        /* Header Styles */
        .header {
            background:blueviolet;
            color: white;
            padding: 1rem;
            max-height: 10%;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            margin-left: 98%;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        /* Navigation Styles */
        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            background:green;
            color:white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 2%;
        }


        .menu-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .menu-content a {
            color: black;
            padding: 2px 4px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background: #f1f1f1;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        /* Cart Styles */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            padding: 1rem;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }

        /* Checkout Form */
        .checkout-form {
            display: none;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background:gold;
            color: white;
            text-align: center;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }
        

        .deals-banner {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem;
            border-radius: 2px;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .deals-banner::before {
            content: 'ðŸ”¥';
            position: absolute;
            font-size: 5rem;
            opacity: 0.1;
            right: 20px;
            top: 20%;
            transform: translateY(-50%);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 0rem 0;
            min-height: 10%;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 5px;
            min-width: 20px;
            text-align: center;
        }

        .countdown-number {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

<body>

        <div class="top-bar">
            
            <header class="header">

            </header>
                <div class="menu-content" id="menuContent">

<!-- Checkout Form -->
<div class="checkout-form" id="checkoutForm">
    <h2>Checkout</h2>
    <form id="paymentForm" onsubmit="handleCheckout(event)">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" autocomplete="off" required name="fullName">

                I require delivery
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Order</button>
    </form>
</div>
        
    </main>
   
    <script>
        // Set countdown end date (24 hours from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 1);

        // Update countdown timer
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Initialize countdown
        setInterval(updateCountdown, 1000);
        updateCountdown();
        // Sample products data
        const products = [
            { id: 1, name: 'Product 1', price: 99.99, image: '/api/placeholder/250/200' },
            { id: 2, name: 'Product 2', price: 149.99, image: '/api/placeholder/250/200' },
            { id: 3, name: 'Product 3', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 4, name: 'Product 4', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 5, name: 'Product 5', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 6, name: 'Product 6', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 7, name: 'Product 7', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 8, name: 'Product 8', price: 199.99, image: '/api/placeholder/250/200' },
            { id: 9, name: 'Product 9', price: 199.99, image: '/api/placeholder/250/200' },
            // Add more products as needed
        ];

        let cart = [];

        // Initialize products
        function initializeProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <button class="btn btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `).join('');
        }


        // Cart functions
        function toggleCart() {
            const cart = document.getElementById('cartModal');
            cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartCount = document.querySelector('.cart-count');
            const cartTotal = document.getElementById('cartTotal');

            cartCount.textContent = cart.length;
            cartTotal.textContent = cart.reduce((total, item) => total + item.price, 0).toFixed(2);

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price}</p>
                    </div>
                    <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');
        }


        // Checkout functions
        function showCheckoutForm() {
            document.getElementById('checkoutForm').style.display = 'block';
            document.getElementById('cartModal').style.display = 'none';
        }

        function handleCheckout(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            // Send to PHP backend for M-Pesa integration
            fetch('process_payment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Order placed successfully! Please complete the M-Pesa payment.');
                    cart = [];
                    updateCart();
                    document.getElementById('checkoutForm').style.display = 'none';
                } else {
                    alert('Error processing order. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error processing order. Please try again.');
            });
        }

        // Initialize the page
        initializeProducts();
